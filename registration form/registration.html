<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="regist.css">
    <link rel="stylesheet" href="hhtps;//unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <div class="container">
        <header>Registration</header>
        <form action="#">
            <div class="form first" class="secActive">
                <div class="details-personal">
                    <span class="title">Personal Details</span><br>
                    <div class="fields">

                        <div class="input-field">
                            <label for="">Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label for="">Date of Birth</label>
                            <input type="date" placeholder=" Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label for="">E-mail</label>
                            <input type="email" placeholder="Enter your e-mail" required>
                        </div>

                        <div class="input-field">
                            <label for="">Mobile Number</label>
                            <input type="number" placeholder="Enter mobile No." required>
                        </div>

                        <div class="input-field">
                            <label for="">Gender</label>
                            <input type="text" placeholder=" Enter your gender" required>
                        </div>

                        <div class="input-field">
                            <label for="">Occupation</label>
                            <input type="text" placeholder="Enter your occupation" required>
                        </div>
                    </div>
                </div><br>
                <span class="details-ID"> Identity Details</span><br><br>
                <div class="fields">

                    <div class="input-field">
                        <label for="">ID Type</label>
                        <input type="text" placeholder="Enter ID Type" required>
                    </div>

                    <div class="input-field">
                        <label for="">ID Number</label>
                        <input type="number" placeholder=" Enter ID Number" required>
                    </div>

                    <div class="input-field">
                        <label for="">Issue Date</label>
                        <input type="date" placeholder="Issue date" required>
                    </div>

                    <div class="input-field">
                        <label for="">Issue State</label>
                        <input type="text" placeholder="Enter issue state" required>
                    </div>

                    <div class="input-field">
                        <label for="">Issue Authority</label>
                        <input type="text" placeholder=" Enter issue authority" required>
                    </div>

                    <div class="input-field">
                        <label for="">Expiry Date</label>
                        <input type="date" placeholder="Enter expire date" required>
                    </div>
                </div>
                <button class="nextBtn">
                    <span class="btnText">Next</span>
                    <i class="uil uil-navigator"></i>
                </button>
            </div>

            <div class="form second">
                <div class="details-address">
                    <span class="title">Address Details</Details></span><br>
                    <div class="fields">

                        <div class="input-field">
                            <label for="">Address Type</label>
                            <input type="text" placeholder="Enter Address Type" required>
                        </div>

                        <div class="input-field">
                            <label for="">Nationality</label>
                            <input type="text" placeholder=" Enter nationality" required>
                        </div>

                        <div class="input-field">
                            <label for="">State</label>
                            <input type="text" placeholder="Enter State Name " required>
                        </div>

                        <div class="input-field">
                            <label for="">District</label>
                            <input type="text" placeholder="Enter your district" required>
                        </div>

                        <div class="input-field">
                            <label for="">Taluka</label>
                            <input type="text" placeholder=" Enter Taluka name" required>
                        </div>

                        <div class="input-field">
                            <label for="">Village</label>
                            <input type="email" placeholder="Enter Village name" required>
                        </div>
                    </div>
                </div><br>
                <div class="familydetails">
                    <span class="details-ID"> Family Details</span><br><br>
                    <div class="fields">

                        <div class="input-field">
                            <label for="">Father Name</label>
                            <input type="text" placeholder="Enter Father Name" required>
                        </div>

                        <div class="input-field">
                            <label for="">Mother Name</label>
                            <input type="text" placeholder="Enter mother name" required>
                        </div>

                        <div class="input-field">
                            <label for="">Grandther Name</label>
                            <input type="text" placeholder="Enter Grandfather name" required>
                        </div>

                        <div class="input-field">
                            <label for="">Grandmother Name</label>
                            <input type="text" placeholder="Enter Grandmother name">
                        </div>

                        <div class="input-field">
                            <label for="">Siblings</label>
                            <input type="text" placeholder="Enter Siblings name" required>
                        </div>

                        <div class="input-field">
                            <label for="">Animal</label>
                            <input type="text" placeholder="Enter your animal" required>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button class="backBtn">
                        <span class="btnText">Back</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                    <button class="nextBtn" value="submit">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
<script src="regist.js"></script>
</body>

</html>
